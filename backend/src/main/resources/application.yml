spring:
  datasource:

    # 1) Rodando local:
    # url: jdbc:mysql://localhost:3306/sankhya?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

    # 2) Rodando via docker-compose:
    url: jdbc:mysql://mysql:3306/sankhya?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  sql:
    init:
      mode: never

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

springdoc:
  swagger-ui:
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
  api-docs:
    enabled: true

server:
  port: 8080
