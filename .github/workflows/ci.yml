name: CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: sankhya
          MYSQL_ROOT_PASSWORD: 1234
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p1234"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build backend (tests)
        working-directory: backend
        run: mvn -B clean verify

      # ---------- Frontend ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ❌ NÃO use cache: 'pnpm' aqui, pois exige pnpm já instalado

      # Instala o pnpm (coloca no PATH)
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # (Opcional) Verificar versão
      - name: pnpm version
        run: pnpm --version

      # Instalar dependências do frontend
      - name: Install deps (frontend)
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      # Build do frontend
      - name: Build frontend
        working-directory: frontend
        run: pnpm build
